<div class="login-container minimal-scrollbar">
	<div class="well" style="margin-left: 100px;margin-right: 100px;">
		<form class="row-fluid login-form" id="login-form">
		    <input type="hidden" name="lang" id="login-lang" value="">
		    <input type="hidden" name="apptype" id="login-apptype" value="">
		    <input type="hidden" name="appname" id="login-appname" value="">
		    <input type="hidden" name="appversion" id="login-appversion" value="">
		    <input type="hidden" name="applang" id="login-applang" value="">
		    <input type="hidden" name="secret" id="login-secret" value="">
			<div class="span3"></div>
			<div class="span6 login-body">
				<i class="javen-icon-mylogo"></i>
				<h4 id="login-slogan" style="text-align: center;padding-bottom: 50px;color: #ececec;margin-top: -20px;"></h4>
				<h3 id="login-title">Sign in to your account</h3>
				<div class="control-group">
					<input type="text" class="input-focusable span12" id="login-username-input" name="username" placeholder="username or email" data-focus="keyboard">
				</div>
				<div class="control-group">
					<input type="password" class="input-focusable span12" id="login-password-input" name="password" placeholder="password" data-focus="keyboard">
				</div>
				<div class="control-group">
					<button type="submit" class="btn btn-medium btn-primary pull-right" id="login-submit-button" data-focus="keyboard">Sign In</button>
					<label>
						<input type="checkbox" name="rememberMe" value="1" checked="">
						<span id="login-rememberme">Remember Me</span>
					</label>
				</div>
			</div>
		</form>
	</div>
</div>
