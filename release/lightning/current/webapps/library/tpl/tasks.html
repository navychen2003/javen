<div class="modal-backdrop fade in"></div>
<div class="modal modal-small confirm-modal fade in" id="tasks-container">
<div class="modal-header">
	<button type="button" class="close" id="tasks-close" data-dismiss="modal"><i class="glyphicon remove-2"></i></button>
	<h3><i class="glyphicon circle-exclamation-mark" id="tasks-icon"></i> <span id="tasks-title">Message</span></h3>
</div>
<div class="modal-body minimal-scrollbar" id="tasks-text"></div>
<div class="modal-footer">
	<div class="pull-left" id="tasks-options">
		<a class="standard-options hide" id="tasks-details-show">Show Details</a>
		<a class="advanced-options hide" id="tasks-details-hide">Hide Details</a>
	</div>
	<div class="pull-right" id="tasks-actions">
	    <button type="button" class="btn btn-primary yes-btn" id="tasks-ok" data-focus="keyboard">Yes</button>
	    <button type="button" class="btn no-btn" id="tasks-no" data-focus="keyboard">No</button>
	</div>
</div>
</div>
