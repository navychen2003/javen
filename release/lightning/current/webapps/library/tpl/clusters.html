<div class="scroll-container minimal-scrollbar">
<div class="container">
<div class="subnav-container">
	<ul class="subnav-actions">
		<li><span class="subnav-action-label" id="cluster-action-title"></span></li>
		<li>
			<input id="cluster-add-address" type="text" class="input-dark" style="height: 28px;font-size: 12px;margin-top: 8px;" placeholder="address:port">
			<button type="button" id="cluster-add-submit" class="btn btn-small btn-primary" rel="tooltip" title="Add Host"><i class="glyphicon circle-plus"></i> <span id="cluster-add-submit-text" style="font-size: 12px;vertical-align: top;">Add Host</span></button>
		</li>
	</ul>
	<ul class="subnav-list">
		<li><i class="subnav-icon glyphicon cloud"></i></li>
		<li id="setting-subnav"><a class="gray" id="setting-title">Setting</a></li>
		<li id="cluster-subnav" class="hide"><a class="gray active" id="cluster-title">Host</a></li>
		<li id="announcement-subnav" class="hide"><a class="gray" id="announcement-title">Announcement</a></li>
		<li id="publish-subnav" class="hide"><a class="gray" id="publish-title">Publish</a></li>
	</ul>
</div>
<div id="requests-container" class="well hide">
	<div class="well-header">
		<h3 id="cluster-invite-title"> <span class="well-header-count"></span></h3>
	</div>
	<div class="row-fluid">
	<span id="received-requests-container" class="requests-column span6">
        <ul class="well-list friend-list" id="cluster-invitelist">
        </ul>
	</span>
	<span id="sent-requests-container" class="requests-column span6">
        <ul class="well-list friend-list" id="cluster-requestlist">
        </ul>
	</span>
	</div>
</div>
<div id="cluster-container" class="well">
	<div class="well-header">
		<ul class="well-header-actions">
			<li></li>
		</ul>
		<h3 id="cluster-list-title"> <span class="well-header-count"></span></h3>
	</div>
	<div class="friends-empty-message empty-message hide" id="cluster-empty">No hosts :(</div>
	<ul class="well-list friend-list" id="cluster-list">
	</ul>
</div>
</div>
</div>

<div class="statusbar" id="statusbar">
	<a class="activity-btn gray" tabindex="-1" rel="tooltip" data-tooltip-position="fixed" id="statusbar-link">
	    <i class="glyphicon cardio" id="statusbar-icon"></i>
	    <span class="status" id="statusbar-message"></span>
	</a>
</div>
