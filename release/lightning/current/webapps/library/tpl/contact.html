<div class="scroll-container minimal-scrollbar" id="contact-scroll">
<div class="container-fluid">
<div class="details">
<div class="actionbar">
	<ul class="iconbar">
	    <li id="action-edit-item"><a id="action-edit-link" class="iconbar-glyphicon-btn edit-icon-btn" rel="tooltip" data-tooltip-position="fixed" data-focus="keyboard" title="Edit"><i class="glyphicon pencil"></i></a></li>
	</ul>
</div>
<div class="details-row row-fluid">
	<div class="details-controls">
	    <a id="contact-avatar-link"><img id="contact-avatar" class="poster large-poster photo-poster" style="max-width: 256px;max-height: 256px;" src="" /></a>
	    <a id="contact-change-avatar" class="btn change-poster-btn hide"><i class="glyphicon pencil"></i> <span id="contact-change-avatar-text">Change Avatar</span></a>
	    <a id="contact-change-background" class="btn change-background-btn hide"><i class="glyphicon pencil"></i> <span id="contact-change-background-text">Change Background</span></a>
	</div>
	<div class="movie-metadata details-metadata" id="contact-metadata">
		<div class="metadata-right">
			<h1 class="movie-year" id="contact-metadata-year">2013</h1>
			<div class="movie-content-rating metadata hide"><img class="media-flag" /></div>
			<div class="movie-rating metadata"><span class="rating"><i class="glyphicon star"></i><i class="glyphicon star"></i><i class="glyphicon dislikes"></i><i class="glyphicon dislikes"></i><i class="glyphicon dislikes"></i></span></div>
		</div>
		<h1><span class="movie-title" id="contact-metadata-title"></span><button class="movie-unavailable-btn unavailable-btn btn btn-small btn-danger hide">Unavailable</button></h1>
		<div class="movie-genre metadata"><span class="metadata-label" id="contact-metadata-title2"></span></div>
		<div class="metadata metadata-duration">
			<span class="movie-duration" id="contact-metadata-name"></span>
			<div class="unwatched-icon unwatched-partial-icon" id="contact-metadata-nameicon"></div>
			<div class="unwatched-icon unwatched-full-icon hide"></div>
		</div>
		<h2 class="movie-tagline tagline" id="contact-metadata-subtitle"></h2>
		<div class="movie-director metadata metadata-top"><span class="metadata-label" id="contact-metadata-region-name">Region</span><a id="contact-metadata-region"></a></div>
		<div class="movie-writer metadata"><span class="metadata-label" id="contact-metadata-birthday-name">Birthday</span><a id="contact-metadata-birthday"></a></div>
		<div class="movie-cast metadata"><span class="metadata-label" id="contact-metadata-cast-name">Cast</span><a id="contact-metadata-cast"></a></div>
		<div class="movie-audio metadata metadata-top"><span class="metadata-label" id="contact-metadata-tags-name">Tags</span><span class="dropdown" id="contact-metadata-tags"></span></div>
		<div class="movie-subtitles metadata hide"><span class="metadata-label"></span></div>
		<div class="movie-summary summary" id="contact-metadata-summary"></div>
		<div class="media-flags"><img class="movie-studio studio" src=""></div>
	</div>
	<form class="edit-metadata-form hide" id="contact-form">
		<fieldset>
		<div class="row-fluid" id="contact-name-row">
			<div class="span4">
				<div class="control-group" id="contact-firstname-group">
					<label id="contact-firstname-text">First Name</label>
					<a id="contact-firstname-lock" data-field="firstname" class="badge lock-btn "><i class="glyphicon lock"></i></a>
					<div class="lockable-input">
						<input id="contact-firstname-input" class="input-dark span12 lockable-field" type="text" name="firstname" value="">
					</div>
				</div>
			</div>
			<div class="span4">
				<div class="control-group" id="contact-lastname-group">
					<label id="contact-lastname-text">Last Name</label>
					<a id="contact-lastname-lock" data-field="lastname" class="badge lock-btn "><i class="glyphicon lock"></i></a>
					<div class="lockable-input">
						<input id="contact-lastname-input" class="input-dark span12 lockable-field" type="text" name="lastname" value="">
					</div>
				</div>
			</div>
			<div class="span4 hide">
				<div class="control-group" id="contact-nickname-group">
					<label id="contact-nickname-text">Nick Name</label>
					<a id="contact-nickname-lock" data-field="nickname" class="badge lock-btn "><i class="glyphicon lock"></i></a>
					<div class="lockable-input">
						<input id="contact-nickname-input" class="input-dark span12 lockable-field" type="text" name="nickname" value="">
					</div>
				</div>
			</div>
		</div>
		<div class="row-fluid" id="contact-sex-row">
			<div class="span2">
				<div class="control-group" id="contact-sex-group">
					<label id="contact-sex-text">Sex</label>
					<a id="contact-sex-lock" data-field="sex" class="badge lock-btn "><i class="glyphicon lock"></i></a>
					<div class="lockable-input">
						<input id="contact-sex-input" class="input-dark span12 lockable-field" type="text" name="sex" value="">
					</div>
				</div>
			</div>
			<div class="span4">
				<div class="control-group" id="contact-birthday-group">
					<label id="contact-birthday-text">Birthday</label>
					<a id="contact-birthday-lock" data-field="birthday" class="badge lock-btn "><i class="glyphicon lock"></i></a>
					<div class="lockable-input">
						<input id="contact-birthday-input" class="input-dark span12 lockable-field" type="text" name="birthday" value="">
					</div>
				</div>
			</div>
			<div class="span6">
				<div class="control-group" id="contact-region-group">
					<label id="contact-region-text">Region</label>
					<a id="contact-region-lock" data-field="region" class="badge lock-btn "><i class="glyphicon lock"></i></a>
					<div class="lockable-input">
						<input id="contact-region-input" class="input-dark span12 lockable-field" type="text" name="region" value="">
					</div>
				</div>
			</div>
		</div>
		<div class="row-fluid" id="contact-region-row">
			<div class="span6">
				<div class="control-group" id="contact-title-group">
					<label id="contact-title-text">Title</label>
					<a id="contact-title-lock" data-field="title" class="badge lock-btn "><i class="glyphicon lock"></i></a>
					<div class="lockable-input">
						<input id="contact-title-input" class="input-dark span12 lockable-field" type="text" name="title" value="">
					</div>
				</div>
			</div>
			<div class="span6">
				<div class="control-group" id="contact-brief-group">
					<label id="contact-brief-text">Title</label>
					<a id="contact-brief-lock" data-field="brief" class="badge lock-btn "><i class="glyphicon lock"></i></a>
					<div class="lockable-input">
						<input id="contact-brief-input" class="input-dark span12 lockable-field" type="text" name="brief" value="">
					</div>
				</div>
			</div>
		</div>
		<div class="row-fluid" id="contact-tags-row">
			<div class="span12">
				<div class="control-group" id="contact-tags-group">
					<label id="contact-tags-text">Tags</label>
					<a id="contact-tags-lock" data-field="tags" class="badge lock-btn "><i class="glyphicon lock"></i></a>
					<div class="lockable-input">
						<div class="select2-container select2-container-multi span12 lockable-field input-select2" id="contact-tags-autogen">
							<ul class="select2-choices" id="contact-tags-list"></ul>
						</div>
						<input id="contact-tags-input" class="input-dark span12 lockable-field" type="hidden" name="tags" value="" data-name="tags" style="display: none;">
					</div>
				</div>
			</div>
		</div>
		<div class="row-fluid" id="contact-intro-row">
			<div class="span12">
				<div class="control-group" id="contact-intro-group">
					<label id="contact-intro-text">Self-Introduction</label>
					<a id="contact-intro-lock" data-field="intro" class="badge lock-btn "><i class="glyphicon lock"></i></a>
					<div class="lockable-input">
						<textarea id="contact-intro-input" class="input-dark span12 lockable-field" name="intro" rows="8"></textarea>
					</div>
				</div>
			</div>
		</div>
		<div class="form-actions">
			<button id="contact-submit-button" type="submit" class="btn btn-medium btn-primary">Save</button>
			<button id="contact-cancel-button" type="button" class="btn btn-medium cancel-btn">Cancel</button>
		</div>
		</fieldset>
	</form>
</div>
</div>
</div>
</div>

<div class="statusbar" id="statusbar">
	<a class="activity-btn gray" tabindex="-1" rel="tooltip" data-tooltip-position="fixed" id="statusbar-link">
	    <i class="glyphicon cardio" id="statusbar-icon"></i>
	    <span class="status" id="statusbar-message"></span>
	</a>
</div>

<div class="fanart-container">
    <div class="fanart" style="/*background-image: url(blob:);*/" id="background-image"></div>
    <div class="fanart-overlay"></div>
</div>

<div id="selectlist-drop">
</div>
