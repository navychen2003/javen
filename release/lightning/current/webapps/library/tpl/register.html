<div class="login-container minimal-scrollbar">
	<div class="well" style="margin-left: 100px;margin-right: 100px;">
		<form class="row-fluid login-form" id="register-form">
		    <input type="hidden" name="lang" id="login-lang" value="">
		    <input type="hidden" name="apptype" id="login-apptype" value="">
		    <input type="hidden" name="appname" id="login-appname" value="">
		    <input type="hidden" name="appversion" id="login-appversion" value="">
		    <input type="hidden" name="applang" id="login-applang" value="">
		    <input type="hidden" name="secret" id="login-secret" value="">
			<div class="span3"></div>
			<div class="span6 login-body">
			    <i class="javen-icon-mylogo2"></i>
				<h3 id="register-title">Sign up your account</h3>
				<div class="control-group" id="register-email-group">
				    <label id="register-email-text">Email</label>
					<input type="text" class="input-focusable span12" id="register-email-input" name="email" placeholder="email" data-focus="keyboard">
					<span class="help-inline hide" id="register-required-email" style="font-size: 14px;">A user email is required.</span>
				</div>
				<div class="control-group" id="register-username-group">
				    <label id="register-username-text">User Name</label>
					<input type="text" class="input-focusable span12" id="register-username-input" name="username" placeholder="username" data-focus="keyboard">
					<span class="help-inline hide" id="register-required-username" style="font-size: 14px;">A user name is required.</span>
				</div>
				<div class="control-group" id="register-password-group">
				    <label id="register-password-text">Password</label>
					<input type="password" class="input-focusable span12" id="register-password-input" name="password" placeholder="password" data-focus="keyboard">
					<span class="help-inline hide" id="register-required-password" style="font-size: 14px;">A password is required.</span>
				</div>
				<div class="control-group" id="register-password-group2">
				    <label id="register-password-text2">Password</label>
					<input type="password" class="input-focusable span12" id="register-password-input2" name="password2" placeholder="password" data-focus="keyboard">
					<span class="help-inline hide" id="register-required-password2" style="font-size: 14px;">A password is required.</span>
				</div>
				<div class="control-group">
					<button type="submit" class="btn btn-medium btn-primary pull-right" id="register-submit-button" data-focus="keyboard">Sign Up</button>
					<label>
						<input type="checkbox" name="rememberMe" value="1" checked="">
						<span id="register-rememberme">Remember Me</span>
					</label>
				</div>
			</div>
		</form>
	</div>
</div>
