<div class="scroll-container minimal-scrollbar">
<div class="container">
<div class="subnav-container">
	<ul class="subnav-actions">
		<li><span class="subnav-action-label" id="member-action-title"></span></li>
		<li id="member-actions-add">
		    <input id="member-add-username" type="text" class="input-dark" style="height: 28px;font-size: 12px;margin-top: 8px;" placeholder="username or email">
			<button type="button" id="member-add-submit" class="btn btn-small btn-primary" rel="tooltip" title="Add Member"><i class="glyphicon user-add"></i> <span id="member-add-submit-text" style="font-size: 12px;vertical-align: top;">Send Invite</span></button>
		</li>
	</ul>
	<ul class="subnav-list">
		<li><i class="subnav-icon glyphicon group"></i></li>
		<li><a class="gray active" id="member-list-members">Members</a></li>
	</ul>
</div>
<div id="requests-container" class="well hide">
	<div class="well-header">
		<h3 id="member-invite-title"> <span class="well-header-count"></span></h3>
	</div>
	<div class="row-fluid">
	<span id="received-requests-container" class="requests-column span6">
        <ul class="well-list friend-list" id="member-invitelist">
        </ul>
	</span>
	<span id="sent-requests-container" class="requests-column span6">
        <ul class="well-list friend-list" id="member-requestlist">
        </ul>
	</span>
	</div>
</div>
<div id="members-container" class="well">
	<div class="well-header">
		<ul class="well-header-actions">
			<li></li>
		</ul>
		<h3 id="member-list-title"> <span class="well-header-count"></span></h3>
	</div>
	<div class="friends-empty-message empty-message hide" id="member-empty">No members :(</div>
	<ul class="well-list friend-list" id="member-list">
	</ul>
</div>
</div>
</div>

<div class="statusbar" id="statusbar">
	<a class="activity-btn gray" tabindex="-1" rel="tooltip" data-tooltip-position="fixed" id="statusbar-link">
	    <i class="glyphicon cardio" id="statusbar-icon"></i>
	    <span class="status" id="statusbar-message"></span>
	</a>
</div>
