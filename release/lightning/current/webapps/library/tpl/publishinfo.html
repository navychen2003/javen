<div class="modal-backdrop fade in"></div>
<div class="modal modal-large media-info-modal fade in" id="publishinfo-container">
<div class="modal-header">
	<button type="button" class="close" id="publishinfo-close" data-dismiss="modal"><i class="glyphicon remove-2"></i></button>
	<button type="button" class="close hide" id="publishinfo-next" data-dismiss="modal" style="margin-right: 8px;"><i class="glyphicon right-arrow"></i></button>
    <button type="button" class="close hide" id="publishinfo-prev" data-dismiss="modal" style="margin-right: 8px;"><i class="glyphicon left-arrow"></i></button>
	<h3><i class="glyphicon message-plus" id="publishinfo-icon"></i> <span id="publishinfo-title">Message</span></h3>
</div>
<div class="modal-body minimal-scrollbar" id="publishinfo-details">
<div class="details-row row-fluid" style="padding-left: 10px;padding-right: 0px;">
	<div class="details-controls" style="margin-top: 10px;margin-right: 20px;">
		<div class="poster-container">
		    <a id="publishinfo-owner-link">
    		<div class="poster-card" style="width: 96px;height: 96px;">
    		<div class="poster-face front" style="width: 96px;">
    			<img class="poster large-poster artist-poster" id="publishinfo-owner-avatar" src="">
    		</div>
    		</div>
    		<span id="publishinfo-owner-name"></span>
    		</a>
		</div>
	</div>
	<div class="details-metadata">
		<h2 class="artist-title" id="publishinfo-subject" style="word-wrap: break-word;"></h2>
		<div class="artist-genre metadata" style="margin-top: 0px;font-size: 14px;" id="publishinfo-time-list">
	    </div>
		<div class="artist-summary summary" id="publishinfo-body" style="word-wrap: break-word;"></div>
    	<div class="select-artwork-options hide" id="publishinfo-attachments" style="margin-top: 30px;margin-left: 3px;">
    		<div class="artwork-options-container" id="publishinfo-attachment-list">
    			<span><a class="artwork-option" data-rating-key="" data-focus="keyboard">
    				<img class="poster poster-poster" src="">
    			</a></span>
    		</div>
    	</div>
	</div>
</div>
</div>
<div class="modal-footer">
	<div class="pull-left" id="publishinfo-options">
		<a class="standard-options hide" id="publishinfo-details-show">Show Details</a>
		<a class="advanced-options hide" id="publishinfo-details-hide">Hide Details</a>
	</div>
	<div class="pull-right" id="publishinfo-actions">
	    <button type="button" class="btn btn-primary yes-btn hide" id="publishinfo-reply" data-focus="keyboard">Reply</button>
	    <button type="button" class="btn btn-primary yes-btn btn-danger" id="publishinfo-delete" data-focus="keyboard">Delete</button>
	    <button type="button" class="btn no-btn" id="publishinfo-no" data-focus="keyboard">No</button>
	</div>
</div>
</div>
