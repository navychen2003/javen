<div class="dashboard-container minimal-scrollbar">
<div class="row fluid show-sidebar">

<div id="dashboard-main" class="column-main">
	<div class="priority0">
		<div class="row-fluid module"></div>
		<div class="row-fluid module"></div>
		<div class="row-fluid module"></div>
	</div>
	<div class="priority1">
		<div class="row-fluid module">

<div class="well span12 hide" id="dashboard-library">
	<div class="dashboard-well-header well-header well-header-dropdown">
	<ul class="well-header-actions">
		<li><button type="button" class="add-btn btn btn-inverse btn-icon" id="dashboard-add-button" rel="tooltip" title="Add a section"><i class="glyphicon-plus"></i></button></li>
		<li><button type="button" class="edit-btn btn btn-inverse btn-icon" id="dashboard-edit-button" rel="tooltip" title="Edit Sections"><i class="glyphicon pencil"></i></button></li>
		<li><button type="button" class="refresh-btn btn btn-inverse btn-icon" id="dashboard-refresh-button" rel="tooltip" title="Refresh Library"><i class="glyphicon repeat"></i></button></li>
	</ul>
	<h3 id="dashboard-library-title"></h3>
	</div>
	<div class="friends-empty-message empty-message hide" id="dashboard-library-empty">
		There are no available library sections. <a class="add-btn" href="#">Add a section</a>.
	</div>
	<ul class="tile-list section-tile-list" id="dashboard-library-list">
	</ul>
	<div class="list-actions hide" id="dashboard-library-actions">
		<button type="button" class="edit-done-btn btn btn-primary btn-medium" id="dashboard-complete-button">Complete!</button>
	</div>
</div>

		</div>
		<div class="row-fluid module"></div>
		<div class="row-fluid module"></div>
	</div>
	<div class="priority2">
		<div class="row-fluid module">

<div class="well span12 hide" id="dashboard-history">
	<div class="dashboard-well-header  well-header">
		<ul class="well-header-actions">
			<li class="well-header-pagination" id="dashboard-history-page">
				<span class="page">1</span> / <span class="pages">0</span>
			</li>
			<li>
				<div class="btn-group btn-group-inverse">
					<button type="button" class="previous-btn btn btn-inverse btn-icon disabled" id="dashboard-history-prev" data-original-title=""><i class="glyphicon chevron-left"></i></button>
					<button type="button" class="next-btn btn btn-inverse btn-icon " id="dashboard-history-next"><i class="glyphicon chevron-right"></i></button>
				</div>
			</li>
		</ul>
		<h3 id="dashboard-history-title"></h3>
	</div>
	<div class="friends-empty-message empty-message hide" id="dashboard-history-empty">
		There are no recently added sections.
	</div>
	<ul class="dashboard-media-list " id="dashboard-history-list">
	</ul>
</div>

		</div>
		<div class="row-fluid module"></div>
		<div class="row-fluid module"></div>
	</div>
	<div class="priority3">
		<div class="row-fluid module"></div>
		<div class="row-fluid module"></div>
		<div class="row-fluid module"></div>
	</div>
	<div class="priority4">
		<div class="row-fluid module"></div>
		<div class="row-fluid module"></div>
		<div class="row-fluid module"></div>
	</div>
</div>

<div id="dashboard-sidebar" class="column-sidebar">
	<div class="priority0">
		<div class="row-fluid module"></div>
		<div class="row-fluid module"></div>
		<div class="row-fluid module"></div>
	</div>
	<div class="priority1">
	    <div class="row-fluid module">
			<div id="content-sidebar"></div>
	    </div>
		<div class="row-fluid module"></div>
		<div class="row-fluid module"></div>
	</div>
</div>

</div>
</div>

<div class="statusbar" id="statusbar">
	<a class="activity-btn gray" tabindex="-1" rel="tooltip" data-tooltip-position="fixed" id="statusbar-link">
	    <i class="glyphicon cardio" id="statusbar-icon"></i>
	    <span class="status" id="statusbar-message"></span>
	</a>
</div>
