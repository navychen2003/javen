<div class="modal-backdrop fade in"></div>
<div class="modal modal-small confirm-modal fade in" id="message-container">
<div class="modal-header">
	<button type="button" class="close" id="message-close" data-dismiss="modal"><i class="glyphicon remove-2"></i></button>
	<h3><i class="glyphicon circle-exclamation-mark" id="message-icon"></i> <span id="message-title">Message</span></h3>
</div>
<div class="modal-body minimal-scrollbar" id="message-text"></div>
<div class="modal-footer">
	<div class="pull-left" id="message-options">
		<a class="standard-options hide" id="message-details-show">Show Details</a>
		<a class="advanced-options hide" id="message-details-hide">Hide Details</a>
	</div>
	<div class="pull-right" id="message-actions">
	    <button type="button" class="btn btn-primary yes-btn hide" id="message-ok2" data-focus="keyboard">Yes</button>
		<button type="button" class="btn btn-primary yes-btn" id="message-ok" data-focus="keyboard">Yes</button>
		<button type="button" class="btn no-btn" id="message-no" data-focus="keyboard">No</button>
	</div>
</div>
</div>
