<div class="modal-backdrop fade in"></div>
<div class="modal modal-small confirm-modal fade in" id="fileproperty-container">
<div class="modal-header">
	<button type="button" class="close" id="fileproperty-close" data-dismiss="modal"><i class="glyphicon remove-2"></i></button>
	<h3><i class="glyphicon circle-exclamation-mark" id="fileproperty-icon"></i> <span id="fileproperty-title">Message</span></h3>
</div>
<div class="modal-body minimal-scrollbar" id="fileproperty-text"></div>
<div class="modal-footer">
	<div class="pull-left">
		<a class="standard-options hide" id="fileproperty-details-show">Show Details</a>
		<a class="advanced-options hide" id="fileproperty-details-hide">Hide Details</a>
	</div>
	<div class="pull-right">
	    <button type="button" class="btn btn-primary yes-btn" id="fileproperty-ok" data-focus="keyboard">Yes</button>
	    <button type="button" class="btn no-btn" id="fileproperty-no" data-focus="keyboard">No</button>
	</div>
</div>
</div>
