<div class="scroll-container minimal-scrollbar" id="profile-scroll">
<div class="container-fluid">
<div class="details">
<div class="actionbar">
	<ul class="iconbar">
		<li id="action-edit-item"><a id="action-edit-link" class="iconbar-glyphicon-btn edit-icon-btn" rel="tooltip" data-tooltip-position="fixed" data-focus="keyboard" title="Edit"><i class="glyphicon pencil"></i></a></li>
		<li id="action-publish-item"><a id="action-publish-link" class="iconbar-glyphicon-btn publish-icon-btn" rel="tooltip" data-tooltip-position="fixed" data-focus="keyboard" title="Publication"><i class="glyphicon globe"></i></a></li>
		<li id="action-message-item"><a id="action-message-link" class="iconbar-glyphicon-btn message-icon-btn" rel="tooltip" data-tooltip-position="fixed" data-focus="keyboard" title="Message"><i class="glyphicon message-new"></i></a></li>
		<li id="action-friend-item"><a id="action-friend-link" class="iconbar-glyphicon-btn friend-icon-btn" rel="tooltip" data-tooltip-position="fixed" data-focus="keyboard" title="Friend"><i class="glyphicon user"></i></a></li>
		<li id="action-contact-item"><a id="action-contact-link" class="iconbar-glyphicon-btn contact-icon-btn" rel="tooltip" data-tooltip-position="fixed" data-focus="keyboard" title="Contact"><i class="glyphicon vcard"></i></a></li>
		<li id="action-library-item"><a id="action-library-link" class="iconbar-glyphicon-btn library-icon-btn" rel="tooltip" data-tooltip-position="fixed" data-focus="keyboard" title="Library"><i class="glyphicon cloud"></i></a></li>
		<li id="action-info-item"><a id="action-info-link" class="iconbar-glyphicon-btn info-icon-btn" rel="tooltip" data-tooltip-position="fixed" data-focus="keyboard" title="Info"><i class="glyphicon circle-info"></i></a></li>
	</ul>
</div>
<div class="details-row row-fluid">
	<div class="details-controls">
	    <a id="profile-avatar-link"><img id="profile-avatar" class="poster large-poster photo-poster" style="max-width: 256px;max-height: 256px;" src="" /></a>
	    <a id="profile-change-avatar" class="btn change-poster-btn"><i class="glyphicon pencil"></i> <span id="profile-change-avatar-text">Change Avatar</span></a>
	    <a id="profile-change-background" class="btn change-background-btn"><i class="glyphicon pencil"></i> <span id="profile-change-background-text">Change Background</span></a>
	</div>
	<div class="movie-metadata details-metadata" id="profile-metadata">
		<div class="metadata-right" id="profile-rating">
			<h1 class="movie-year" id="profile-metadata-year">2013</h1>
			<div class="movie-content-rating metadata hide"><img class="media-flag" /></div>
			<div class="movie-rating metadata"><span class="rating"><i class="glyphicon star"></i><i class="glyphicon star"></i><i class="glyphicon dislikes"></i><i class="glyphicon dislikes"></i><i class="glyphicon dislikes"></i></span></div>
		</div>
		<h1><span class="movie-title" id="profile-metadata-title"></span><button class="movie-unavailable-btn unavailable-btn btn btn-small btn-danger hide">Unavailable</button></h1>
		<div class="movie-genre metadata"><span class="metadata-label" id="profile-metadata-title2"></span></div>
		<div class="metadata metadata-duration">
			<span class="movie-duration" id="profile-metadata-name"></span>
			<div class="unwatched-icon unwatched-partial-icon" id="profile-metadata-nameicon"></div>
			<div class="unwatched-icon unwatched-full-icon hide"></div>
		</div>
		<h2 class="movie-tagline tagline" id="profile-metadata-subtitle"></h2>
		<div class="movie-director metadata metadata-top"><span class="metadata-label" id="profile-metadata-region-name">Region</span><a id="profile-metadata-region"></a></div>
		<div class="movie-writer metadata"><span class="metadata-label" id="profile-metadata-birthday-name">Birthday</span><a id="profile-metadata-birthday"></a></div>
		<div class="movie-cast metadata"><span class="metadata-label" id="profile-metadata-timezone-name">Timezone</span><a id="profile-metadata-timezone"></a></div>
		<div class="movie-audio metadata metadata-top"><span class="metadata-label" id="profile-metadata-tags-name">Tags</span><span class="dropdown" id="profile-metadata-tags"></span></div>
		<div class="movie-subtitles metadata hide"><span class="metadata-label"></span></div>
		<div class="movie-summary summary" id="profile-metadata-summary"></div>
		<div class="media-flags"><img class="movie-studio studio" src=""></div>
	</div>
	<form class="edit-metadata-form hide" id="profile-form">
		<fieldset>
		<div class="row-fluid">
			<div class="span4">
				<div class="control-group">
					<label id="profile-nickname-text">Nick Name</label>
					<a id="profile-nickname-lock" data-field="nickname" class="badge lock-btn "><i class="glyphicon lock"></i></a>
					<div class="lockable-input">
						<input id="profile-nickname-input" class="input-dark span12 lockable-field" type="text" name="nickname" value="">
					</div>
				</div>
			</div>
			<div class="span8">
				<div class="control-group">
					<label id="profile-email-text">Email</label>
					<a id="profile-email-lock" data-field="email" class="badge lock-btn "><i class="glyphicon lock"></i></a>
					<div class="lockable-input">
						<input id="profile-email-input" class="input-dark span12 lockable-field" type="text" name="email" value="">
					</div>
				</div>
			</div>
		</div>
		<div class="row-fluid">
			<div class="span4">
				<div class="control-group">
					<label id="profile-firstname-text">First Name</label>
					<a id="profile-firstname-lock" data-field="firstname" class="badge lock-btn "><i class="glyphicon lock"></i></a>
					<div class="lockable-input">
						<input id="profile-firstname-input" class="input-dark span12 lockable-field" type="text" name="firstname" value="">
					</div>
				</div>
			</div>
			<div class="span6">
				<div class="control-group">
					<label id="profile-lastname-text">Last Name</label>
					<a id="profile-lastname-lock" data-field="lastname" class="badge lock-btn "><i class="glyphicon lock"></i></a>
					<div class="lockable-input">
						<input id="profile-lastname-input" class="input-dark span12 lockable-field" type="text" name="lastname" value="">
					</div>
				</div>
			</div>
			<div class="span2">
				<div class="control-group">
					<label id="profile-sex-text">Sex</label>
					<a id="profile-sex-lock" data-field="sex" class="badge lock-btn "><i class="glyphicon lock"></i></a>
					<div class="lockable-input">
						<input id="profile-sex-input" class="input-dark span12 lockable-field" type="text" name="sex" value="">
					</div>
				</div>
			</div>
		</div>
		<div class="row-fluid">
			<div class="span4">
				<div class="control-group">
					<label id="profile-birthday-text">Birthday</label>
					<a id="profile-birthday-lock" data-field="birthday" class="badge lock-btn "><i class="glyphicon lock"></i></a>
					<div class="lockable-input">
						<input id="profile-birthday-input" class="input-dark span12 lockable-field" type="text" name="birthday" value="">
					</div>
				</div>
			</div>
			<div class="span8">
				<div class="control-group">
					<label id="profile-timezone-text">Timezone</label>
					<a id="profile-timezone-lock" data-field="timezone" class="badge lock-btn "><i class="glyphicon lock"></i></a>
					<div class="lockable-input">
						<input id="profile-timezone-input" class="input-dark span12 lockable-field" type="text" name="timezone" value="">
					</div>
				</div>
			</div>
		</div>
		<div class="row-fluid">
			<div class="span4">
				<div class="control-group">
					<label id="profile-region-text">Region</label>
					<a id="profile-region-lock" data-field="region" class="badge lock-btn "><i class="glyphicon lock"></i></a>
					<div class="lockable-input">
						<input id="profile-region-input" class="input-dark span12 lockable-field" type="text" name="region" value="">
					</div>
				</div>
			</div>
			<div class="span8">
				<div class="control-group">
					<label id="profile-brief-text">Title</label>
					<a id="profile-brief-lock" data-field="brief" class="badge lock-btn "><i class="glyphicon lock"></i></a>
					<div class="lockable-input">
						<input id="profile-brief-input" class="input-dark span12 lockable-field" type="text" name="brief" value="">
					</div>
				</div>
			</div>
		</div>
		<div class="row-fluid">
			<div class="span12">
				<div class="control-group">
					<label id="profile-tags-text">Tags</label>
					<a id="profile-tags-lock" data-field="tags" class="badge lock-btn "><i class="glyphicon lock"></i></a>
					<div class="lockable-input">
						<div class="select2-container select2-container-multi span12 lockable-field input-select2" id="profile-tags-autogen">
							<ul class="select2-choices" id="profile-tags-list"></ul>
						</div>
						<input id="profile-tags-input" class="input-dark span12 lockable-field" type="hidden" name="tags" value="" data-name="tags" style="display: none;">
					</div>
				</div>
			</div>
		</div>
		<div class="row-fluid">
			<div class="span12">
				<div class="control-group">
					<label id="profile-intro-text">Self-Introduction</label>
					<a id="profile-intro-lock" data-field="intro" class="badge lock-btn "><i class="glyphicon lock"></i></a>
					<div class="lockable-input">
						<textarea id="profile-intro-input" class="input-dark span12 lockable-field" name="intro" rows="8"></textarea>
					</div>
				</div>
			</div>
		</div>
		<div class="form-actions">
			<button id="profile-submit-button" type="submit" class="btn btn-medium btn-primary">Save</button>
			<button id="profile-cancel-button" type="button" class="btn btn-medium cancel-btn">Cancel</button>
		</div>
		</fieldset>
	</form>
</div>
</div>
</div>
</div>

<div class="statusbar" id="statusbar">
	<a class="activity-btn gray" tabindex="-1" rel="tooltip" data-tooltip-position="fixed" id="statusbar-link">
	    <i class="glyphicon cardio" id="statusbar-icon"></i>
	    <span class="status" id="statusbar-message"></span>
	</a>
</div>

<div class="fanart-container">
    <div class="fanart" style="/*background-image: url(blob:);*/" id="background-image"></div>
    <div class="fanart-overlay"></div>
</div>

<div id="selectlist-drop">
</div>
